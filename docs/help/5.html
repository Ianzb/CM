    <h3>我的世界教程</h3>
    <div class="help">
        <h5>Java版第三方启动器联机教程</h5>
        <pre>
1：请查看Java版局域网转公网开服教程获取端口号

HMCL启动器：
1：打开HMCL启动器，选择多人联机（请使用最新版本）
2：点击创建房间并输入端口号
3：复制邀请码并发给好友，好友点击加入房间即可复制服务器ip，进入多人游戏添加ip服务器即可

Pcl2启动器
1：打开Pcl2，选择联机（请使用最新版本）
2：点击创建房间并输入端口号，输入自定义房间名
3：点击复制连接码并发给好友，好友点击建立链接即可复制服务器ip，进入多人游戏添加ip服务器即可



</pre>
